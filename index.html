<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mobile/Tablet Nav -->
    <nav class="mnav">
      <div class="close">
        <img src="Assets/close-line.png" alt="" />
      </div>
      <div class="links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </div>
    </nav>

    <!-- Desktop Nav -->
    <nav class="dnav">
      <div class="left">
        <img src="Assets/kindpng_1743185 2.png" alt="" />
      </div>
      <div class="middle">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </div>
      <div class="right">
        <div class="search-bar">
          <img src="Assets/search-01.png" alt="" />
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="dashboard-btn">
        <img src="Assets/dashboard-square-02.png" alt="" />
      </div>
    </nav>

    <section class="hero">
      <div class="hleft">
        <h1><span class="h1-span">FLAMIN HOT NACHOS</span></h1>
        <p>
          the Classic Nachos with a Flaming <br />
          Hot Twist. It will Rock your taste buds with Chilli & Lime.
        </p>
        <div class="shop">
          <button class="shop-btn">
            <div class="shop-img">
              <img src="Assets/shopping-cart-01.png" alt="" />
            </div>
            <p>Add to cart</p>
          </button>
          <div class="count">
            <div class="count-ring">
              <div class="count-img">
                <img src="Assets/remove.png" alt="" />
              </div>
            </div>
            <div class="count-ring">
              <div class="count-img">
                <p>1</p>
              </div>
            </div>
            <div class="count-ring">
              <div class="count-img">
                <img src="Assets/add.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hright">
        <img src="Assets/nachos.png" alt="" />
      </div>
    </section>

    <img src="Assets/bg-1.png" alt="" class="bg1" />
    <img src="Assets/bg-2.png" alt="" class="bg2" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
